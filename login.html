<div class="title">
  <h1>Login</h1>
</div>
<div class="form">
  <div class="input_field">
    <input type="text" placeholder="Username or Email Address" class="input" required>
  </div>
  <div class="input_field">
    <input type="password" placeholder="Password" class="input" required>
    <a href="#">Forgot Password?</a>
  </div>
  <div class="btn">
    <input type="submit" value="Login" class="login_btn">
  </div>
  <div class="create_act">
    <p>Don't have an account? <a href="#">Sign in</a>.
  </div>
</div>
